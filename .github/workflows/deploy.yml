name: Deploy react app

on:
  pull_request:
    branches:
      - main
  push:
    Branches:
      - dev
      - test

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm install
      - name: Build dist
        run: npm run build

      - name: ESLint
        run: npx run lint

      - name: Setup pages
        uses: actions/configure-pages@v4
      - name: upload dist folder
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist"

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1

      - name: Check if the source branch is dev
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "Merging from branch '${{ github.head_ref }}' to 'main' is not allowed. Only merges from 'dev' are permitted."
            exit 1
